<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-content="site.title"></title>

    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <header class="navigation ">
        <div class="nav-desktop container">
            <div class="logo-navigation">
                <img id="logo" alt="Logo" />
                <a href="/" data-content="site.name"></a>
            </div>

            <nav class="menu-navigation">
                <ul id="menu"></ul>
            </nav>
        </div>
    </header>

    <section id="home" class="page">
        <section id="banner">
            <div class="container flex-between column">
                <div class="banner-headline">
                    <h1 class="title" data-content="banner.title"></h1>
                    <h2 class="subtitle" data-content="banner.subtitle"></h2>
                </div>

                <div class="banner-options" id="banner-options"></div>
            </div>
        </section>

        <section id="geral" class="container">
            <main id="news"></main>

            <aside id="sidebar"></aside>
        </section>
    </section>

    <section id="about" class="page container" hidden>
        <div class="container"></div>
    </section>

    <section id="blog" class="page container" hidden>
        <div class="container"></div>
    </section>

    <section id="gallery" class="page container" hidden>
        <div class="container"></div>
    </section>

    <section id="contact" class="page container" hidden>
        <div class="container"></div>
    </section>

    <footer>
        <div class="container footer-info">
            <p data-content="footer.text"></p>
        </div>
    </footer>

    <div id="post-modal" class="modal hidden">
        <div class="modal-overlay"></div>

        <div class="modal-content">
            <button class="modal-close" aria-label="Close modal">&times;</button>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
            <div class="modal-footer" id="modal-footer"></div>
        </div>
    </div>

    


    <script src="./js/main.js" defer></script>
</body>

</html>
